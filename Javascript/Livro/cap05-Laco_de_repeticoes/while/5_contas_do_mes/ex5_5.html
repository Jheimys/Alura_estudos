<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contas do Mês</title>

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img src="img/ex5_5.jpg" alt="Contas a pagar" class="alta" />

    <h1>Contas do Mês</h1>

    <form id="form1">
      <p>
        Descrição da conta:
        <input type="text" id="inDescricao" required />
      </p>

      <p>
        Valor a Pagar:
        <input type="number" id="inValor" min="0" step="0.01" required />
      </p>

      <input type="submit" value="Registrar Conta" />
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <pre id="outResp3"></pre>

    <form id="form2">
      <p>
        Salário do Mês:
        <input type="number" id="inSalario" min="0" step="0.01" required />
      </p>
      <input type="submit" value="Saldo do Mês" />
    </form>

    <pre id="outResp4"></pre>
    <script src="js/ex5_5.js"></script>
  </body>
</html>
