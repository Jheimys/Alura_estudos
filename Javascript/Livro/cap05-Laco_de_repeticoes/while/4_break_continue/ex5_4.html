<script>
  alert("Digite 0 ou uma letra para sair");

  do {
    const num = Number(prompt("Digite um número:"));
    if (num == 0 || isNaN(num)) {
      const sair = confirm("confirma saída?");
      if (sair) {
        break;
      } else {
        continue;
      }
    }

    if (num % 2 == 0) {
      alert(`O dobro do número ${num} é ${num * 2}`);
    } else {
      alert(`O triplo do número ${num} é ${num * 3}`);
    }
  } while (true);

  alert("Bye, bye...");
</script>
